<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€¢ my-web20</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* minimal styles in case style.css is empty; safe to keep */
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#000; color:#fff; display:flex; min-height:100vh; }
    .login-wrap { margin:auto; width:min(420px, 92vw); background:#111; border-radius:16px; padding:24px 20px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    .title { text-align:center; font-weight:700; letter-spacing:.5px; margin-bottom:18px; }
    .field { display:flex; align-items:center; gap:10px; background:#171717; border:1px solid #2a2a2a; border-radius:12px; padding:12px 14px; margin:10px 0; }
    .field input { flex:1; background:transparent; border:0; outline:0; color:#fff; font-size:16px; }
    .hint { font-size:12px; opacity:.7; margin-top:6px; }
    .row { display:flex; gap:10px; margin-top:12px; }
    button { flex:1; border:0; border-radius:12px; padding:12px; font-weight:600; cursor:pointer; }
    #login-btn { background:#22c55e; color:#fff; }
    #signup-btn { background:#fff; color:#000; }
    .toggle-eye { width:22px; height:22px; border-radius:50%; border:2px solid #60a5fa; display:grid; place-items:center; cursor:pointer; }
    .toggle-eye.on { background:#60a5fa; }
    .error { color:#f97316; font-size:13px; margin-top:10px; min-height:18px; }
  </style>
</head>
<body>
  <div class="login-wrap">
    <h2 class="title">my-web20</h2>

    <label class="field">
      <input type="email" id="email" placeholder="Email" autocomplete="email" />
    </label>

    <label class="field">
      <input type="password" id="password" placeholder="Password (min 6 chars)" autocomplete="current-password" />
      <div id="toggle-pw" class="toggle-eye" aria-label="Show/Hide Password"></div>
    </label>
    <div class="hint">Tip: password must be at least 6 characters.</div>

    <div class="row">
      <button id="signup-btn" type="button">Sign up</button>
      <button id="login-btn" type="button">Login</button>
    </div>

    <p id="error-msg" class="error"></p>
  </div>

  <!-- libs + your client + app logic (order matters) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
  <script src="app.js"></script>
</body>
  </html>
