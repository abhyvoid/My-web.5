<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-bg">
  <header class="top-strip">my-webðŸª„</header>

  <main class="center-wrap">
    <section class="auth-card">
      <h1 class="app-title">my-web20</h1>

      <label class="field">
        <input id="email" type="email" placeholder="Email" autocomplete="email" />
      </label>

      <label class="field pass-field">
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
        <button id="toggle-pass" class="circle-toggle" aria-label="Show/Hide password"></button>
      </label>

      <div class="actions">
        <button id="login-btn" class="btn btn-green">Login</button>
        <button id="signup-btn" class="btn btn-white">Sign Up</button>
      </div>

      <p id="auth-msg" class="msg"></p>
    </section>
  </main>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Your connection file (kept separate) -->
  <script src="supabase.js"></script>
  <!-- App logic shared by both pages -->
  <script src="app.js"></script>
</body>
</html>
