<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <header>
    <div class="menu-btn">☰</div>
    <h2>My Mini-Medium</h2>
    <button id="darkToggle">🌙</button>
  </header>

  <nav id="menu" class="hidden">
    <button id="logoutBtn">🚪 Logout</button>
    <a href="https://instagram.com/abhay___r" target="_blank">📸 Instagram</a>
    <a href="https://snapchat.com/add/abhayr38" target="_blank">👻 Snapchat</a>
    <a href="https://github.com/abhyvoid/My-web.5" target="_blank">💻 GitHub Repo</a>
  </nav>

  <main id="posts"></main>

  <button id="addPostBtn">＋</button>

  <!-- Modal for adding post -->
  <div id="postModal" class="modal hidden">
    <textarea id="postText" placeholder="Write something..."></textarea>
    <input type="text" id="postImage" placeholder="Image URL (optional)">
    <button id="savePost">Post</button>
    <button id="closeModal">Cancel</button>
  </div>

  <script type="module">
    import { auth, onAuthStateChanged, signOut, db, doc, setDoc, onSnapshot } from "./firebase.js";

    const logoutBtn = document.getElementById("logoutBtn");
    const addPostBtn = document.getElementById("addPostBtn");
    const savePost = document.getElementById("savePost");
    const closeModal = document.getElementById("closeModal");
    const postModal = document.getElementById("postModal");
    const postsDiv = document.getElementById("posts");
    const menuBtn = document.querySelector(".menu-btn");
    const menu = document.getElementById("menu");
    const darkToggle = document.getElementById("darkToggle");

    // Auth guard
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    // Menu toggle
    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });

    // Dark mode toggle
    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    });

    // Open modal
    addPostBtn.addEventListener("click", () => {
      postModal.classList.remove("hidden");
    });
    closeModal.addEventListener("click", () => {
      postModal.classList.add("hidden");
    });

    // Save post
    savePost.addEventListener("click", async () => {
      const text = document.getElementById("postText").value;
      const image = document.getElementById("postImage").value;
      if (!text) return;

      const id = Date.now().toString();
      await setDoc(doc(db, "posts", id), {
        text,
        image,
        likes: 0,
        createdAt: new Date().toISOString(),
        user: auth.currentUser.email
      });

      postModal.classList.add("hidden");
      document.getElementById("postText").value = "";
      document.getElementById("postImage").value = "";
    });

    // Real-time posts
    onSnapshot(doc(db, "posts", "dummy"), () => {}); // keep listener alive
    onSnapshot(db.collection("posts"), (snapshot) => {
      postsDiv.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const post = docSnap.data();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <p>${post.text}</p>
          ${post.image ? `<img src="${post.image}" alt="">` : ""}
          <small>by ${post.user}</small>
          <button onclick="likePost('${docSnap.id}')">❤️ ${post.likes}</button>
          ${auth.currentUser.email === "abhayrangappanvat@gmail.com" ? 
            `<button onclick="deletePost('${docSnap.id}')">🗑 Delete</button>` : ""}
        `;
        postsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
