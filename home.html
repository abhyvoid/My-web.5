   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>my-web â€” Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <!-- Top bar -->
  <header class="topbar">
    <div class="brand">my-web</div>
    <button id="hamburger" class="hamburger" aria-label="menu"></button>
  </header>

  <!-- Slide-out menu -->
  <aside id="side" class="side">
    <div class="side-inner">
      <h3>Inside menu</h3>
      <div class="fixed-line"><strong>my id:</strong> abhay___r</div>
      <div class="fixed-line"><strong>my snap:</strong> abhayr38</div>

      <button id="logout-btn" class="btn btn-white w-full mt-16">Logout</button>

      <div class="dm-row">
        <span>dark mode</span>
        <button id="dark-toggle" class="switch">
          <span class="thumb"></span>
        </button>
      </div>
    </div>
  </aside>

  <!-- Posts list -->
  <main class="feed" id="feed"></main>

  <!-- Floating + button (admin only) -->
  <button id="add-btn" class="fab" aria-label="Add post">+</button>

  <!-- Editor panel (only when admin clicks +) -->
  <div id="editor" class="editor hidden">
    <div class="editor-card">
      <h3>choose file</h3>
      <input id="image-file" type="file" accept="image/*" />

      <textarea id="post-text" placeholder="text"></textarea>

      <div class="editor-actions">
        <button id="post-submit" class="btn btn-green">Post</button>
        <button id="post-cancel" class="btn btn-white">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Connection -->
  <script src="supabase.js"></script>
  <!-- Logic -->
  <script src="app.js"></script>
</body>
</html>
